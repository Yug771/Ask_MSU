<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My QA App{% endblock %}</title>
  <!-- Add your CSS links or stylesheets here -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: #FFFFFF; font-family: 'Arial', sans-serif;">{% block header %}Ask-MSU: An Intelligent Question Answering System.💁{% endblock %}</h1>
  </header>
  <nav>
    <!-- Add navigation links if needed -->
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <!-- Add footer content if needed -->
  </footer>
</body>
</html>
