<!-- qa_app/templates/login.html -->
<style>
  /* Add these styles to your main CSS file or within <style> tags in your HTML file */

  body {
    background-color: #40414f; /* Dark grey background for the entire page */
    color: #fff; /* White text color for the entire page */
  }

  .login-container {
    max-width: 400px; /* Adjust the max-width based on your preference */
    margin: 0 auto;
    background-color: #2c2d38; /* A slightly darker shade for the login container */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  .login-title {
    color: #fff; /* White for the title text */
    font-size: 24px; /* Adjust the font size based on your preference */
  }
  
  .form {
    margin-top: 15px;
  }
  
  .form input,
  .form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px; /* Adjust the font size based on your preference */
  }
  
  .form button {
    background-color: #40414f; /* Dark grey for the button */
    color: #fff;
    cursor: pointer;
  }
  
  .form button:hover {
    background-color: #2c2d38; /* A slightly darker shade on hover */
  }
</style>

{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
