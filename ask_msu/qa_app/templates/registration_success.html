<!-- qa_app/templates/registration_success.html -->
<style>
  /* Add these styles to your main CSS file or within <style> tags in your HTML file */

  body {
    background-color: #40414f; /* Dark grey background for the entire page */
    color: #fff; /* White text color for the entire page */
  }

  .registration-success-container {
    max-width: 400px; /* Adjust the max-width based on your preference */
    margin: 0 auto;
    background-color: #2c2d38; /* A slightly darker shade for the registration success container */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 50px; /* Adjust the margin-top based on your preference */
  }
  
  .registration-success-title {
    color: #fff; /* White for the title text */
    font-size: 24px; /* Adjust the font size based on your preference */
  }
  
  .registration-success-container p {
    font-size: 16px; /* Adjust the font size for paragraphs based on your preference */
  }

  .registration-success-container a {
    color: #3498db; /* Blue color for the link */
  }
  
  .registration-success-container a:hover {
    text-decoration: underline; /* Underline the link on hover */
  }
</style>

{% extends 'base.html' %}

{% block content %}
  <div class="registration-success-container">
    <h2 class="registration-success-title">Congratulations!</h2>
    <p>Your account has been successfully created. Now you can use Ask_MSU.</p>
    <p>Please <a href="{% url 'qa_app:login' %}" class="login-link">login</a> to access the platform.</p>
  </div>
{% endblock %}
